<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Jumlah Pelapor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dashboard.style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

    <div class="d-flex">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="brand-title">Sigap</h1>
            </div>

            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="bi bi-grid-fill me-2"></i> Data Kasus
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="pelapor.html">
                        <i class="bi bi-people-fill me-2"></i> Jumlah Pelapor
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blogspot.html">
                        <i class="bi bi-file-earmark-text-fill me-2"></i> Blogspot
                    </a>
                </li>
            </ul>

            <div class="user-profile">
                <i class="bi bi-person-circle me-2 fs-3"></i>
                <div class="user-info">
                    <span class="user-name">(nama_Admin)</span>
                    <span class="user-role">Admin</span>
                </div>
            </div>
        </nav>

        <main class="main-content" id="mainContent">
            <header class="content-header">
                <button class="btn sidebar-toggle" id="sidebarToggle" type="button">
                    <i class="bi bi-list fs-3"></i>
                </button>
                <h2>Jumlah Pelapor</h2>
                <div></div> </header>
            
            <div class="stat-card-main card shadow-sm border-0 mb-4">
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <div class="col-md-5 d-flex justify-content-center align-items-center">
                            <div style="width: 200px; height: 200px;">
                                <canvas id="genderDonutChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <table class="table gender-table">
                                <thead>
                                    <tr>
                                        <th>JENIS KELAMIN</th>
                                        <th class="text-end">TOTAL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><span class="legend-dot" style="background-color: #3B82F6;"></span> Laki-Laki</td>
                                        <td class="text-end fw-bold" id="table-laki">101</td>
                                    </tr>
                                    <tr>
                                        <td><span class="legend-dot" style="background-color: #EF4444;"></span> Perempuan</td>
                                        <td class="text-end fw-bold" id="table-perempuan">101</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td><strong>Total</strong></td>
                                        <td class="text-end fw-bold" id="table-total">202</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="count-card card card-body border-0 shadow-sm">
                
                <div class="count-control">
                    <span>Laki-Laki</span>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary count-btn" id="btn-laki-minus">
                            <i class="bi bi-dash"></i>
                        </button>
                        
                        <input type="number" class="count-display" id="count-laki" value="101" min="0">
                        
                        <button class="btn btn-outline-secondary count-btn" id="btn-laki-plus">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="count-control">
                    <span>Perempuan</span>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary count-btn" id="btn-perempuan-minus">
                            <i class="bi bi-dash"></i>
                        </button>
                        
                        <input type="number" class="count-display" id="count-perempuan" value="101" min="0">
                        
                        <button class="btn btn-outline-secondary count-btn" id="btn-perempuan-plus">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </div>

                <hr>
                
                <div class="count-control">
                    <strong>Total</strong>
                    <strong class="fs-5" id="count-total">202</strong>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            const mainContent = document.getElementById('mainContent');

            toggleButton.addEventListener('click', function(event) {
                event.stopPropagation(); 
                sidebar.classList.toggle('active');
            });

            mainContent.addEventListener('click', function() {
                if (sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. INISIASI VARIABEL ---
            let countLaki = 101;
            let countPerempuan = 101;
            let genderChart; 

            const tableLaki = document.getElementById('table-laki');
            const tablePerempuan = document.getElementById('table-perempuan');
            const tableTotal = document.getElementById('table-total');
            const btnLakiMinus = document.getElementById('btn-laki-minus');
            const btnLakiPlus = document.getElementById('btn-laki-plus');
            const countLakiEl = document.getElementById('count-laki'); // Ini <input>
            const btnPerempuanMinus = document.getElementById('btn-perempuan-minus');
            const btnPerempuanPlus = document.getElementById('btn-perempuan-plus');
            const countPerempuanEl = document.getElementById('count-perempuan'); // Ini <input>
            const countTotalEl = document.getElementById('count-total'); // Ini <span>

            // --- 2. FUNGSI DIPERBAIKI ---
            
            // Fungsi ini HANYA update total, tabel, dan chart
            function updateDependents() {
                let total = countLaki + countPerempuan;
                
                countTotalEl.textContent = total; 
                tableLaki.textContent = countLaki;
                tablePerempuan.textContent = countPerempuan;
                tableTotal.textContent = total;
                genderChart.data.datasets[0].data = [countLaki, countPerempuan];
                genderChart.update();
            }

            // Fungsi ini update nilai di kotak input (dipakai oleh tombol +/-)
            function updateInputs() {
                countLakiEl.value = countLaki;
                countPerempuanEl.value = countPerempuan;
            }

            // --- 3. BUAT CHART AWAL ---
            const ctx = document.getElementById('genderDonutChart').getContext('2d');
            genderChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Laki-Laki', 'Perempuan'],
                    datasets: [{
                        label: 'Jumlah Pelapor',
                        data: [countLaki, countPerempuan],
                        backgroundColor: ['#3B82F6', '#EF4444'],
                        borderColor: ['#FFFFFF'],
                        borderWidth: 4,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: { legend: { display: false } }
                }
            });

            // --- 4. EVENT LISTENER UNTUK TOMBOL (+/-) ---
            btnLakiPlus.addEventListener('click', () => {
                countLaki++;
                updateInputs(); // Update kotak input
                updateDependents(); // Update sisa (total, chart)
            });
            btnLakiMinus.addEventListener('click', () => {
                if (countLaki > 0) {
                    countLaki--;
                    updateInputs(); // Update kotak input
                    updateDependents(); // Update sisa (total, chart)
                }
            });

            btnPerempuanPlus.addEventListener('click', () => {
                countPerempuan++;
                updateInputs(); // Update kotak input
                updateDependents(); // Update sisa (total, chart)
            });
            btnPerempuanMinus.addEventListener('click', () => {
                if (countPerempuan > 0) {
                    countPerempuan--;
                    updateInputs(); // Update kotak input
                    updateDependents(); // Update sisa (total, chart)
                }
            });

            // --- 5. EVENT LISTENER UNTUK MENGETIK (INPUT) ---
            countLakiEl.addEventListener('input', () => {
                countLaki = parseInt(countLakiEl.value, 10) || 0;
                // Saat mengetik, JANGAN update inputnya lagi (itu penyebab loop)
                // Cukup update total dan chart saja
                updateDependents(); 
            });

            countPerempuanEl.addEventListener('input', () => {
                countPerempuan = parseInt(countPerempuanEl.value, 10) || 0;
                // Cukup update total dan chart saja
                updateDependents();
            });
        });
    </script>

</body>
</html>
