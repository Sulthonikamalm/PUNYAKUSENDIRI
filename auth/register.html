<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SIGAP PPKS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="brand-title">SIGAP PPKS</h1>
                <p class="auth-subtitle">Daftar Akun Baru</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                        placeholder="Masukkan nama lengkap Anda"
                        required
                        autocomplete="name"
                    >
                    <div class="invalid-feedback" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="Masukkan email Anda"
                        required
                        autocomplete="email"
                    >
                    <div class="invalid-feedback" id="emailError"></div>
                    <small class="form-text">Gunakan email institusi jika memungkinkan</small>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="Minimal 8 karakter"
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <button type="button" class="btn-toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Konfirmasi Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password_confirmation"
                            name="password_confirmation"
                            class="form-control"
                            placeholder="Ulangi password Anda"
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <button type="button" class="btn-toggle-password" id="togglePasswordConfirm" aria-label="Toggle password confirmation visibility">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback" id="passwordConfirmError"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100" id="btnRegister">
                        <span class="btn-text">Daftar</span>
                        <span class="btn-loader">
                            <span class="spinner-border spinner-border-sm"></span> Loading...
                        </span>
                    </button>
                </div>

                <div class="alert alert-danger" id="errorAlert" style="display:none;"></div>
                <div class="alert alert-success" id="successAlert" style="display:none;"></div>

                <div class="auth-footer">
                    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
                    <p><a href="../Landing Page/Landing_Page.html">‚Üê Kembali ke Beranda</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Load dependencies in order -->
    <script src="../js/config.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/auth-manager.js"></script>
    <script src="register.js"></script>
</body>
</html>
